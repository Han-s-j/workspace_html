<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function fn_check() {
            let objs = document.getElementsByName('hobby');
            let msg = "당신의 취미는 ";
            for(let i = 0; i < objs.length; i ++){
                // 해당 checked박스에 불리언 값이 있음 true일 때 체크 false일때 체크풀림
                if(objs[i].checked){
                    msg+= objs[i].value + ":" + objs[i].parentElement.innerText;
                }
            }
            alert(msg);
        }
        function fn_all(obj) {
            console.log(obj);
            console.log(obj.checked);
            // 1. obj의 checked 상태 가져오기
            let flag = obj.checked;
            // 2. name:hobby 엘리먼트 가져오기
            let hobbys = document.getElementsByName('hobby');
            // 3. 가져온 엘리먼트의 checked 값을 1.번의 값으로 변경
            for(let i = 0; i < hobbys.length; i++){
                    hobbys[i].checked = flag;
                }
            }

    </script>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <span>
            <label for="all">전체 <input type="checkbox" id="all" onchange="fn_all(this)"></label>
        </span>
    </div>
    <form action="#" method="get">
        <label for="read">
            독서<input checked="checked" type="checkbox" name="hobby" value="read" ></label>
        <label for="cook">
            요리<input type="checkbox" name="hobby" value="cook"></label>
        <label for="game">
            게임<input type="checkbox" name="hobby" value="game"></label>
        <input type="reset" value="초기화">
        <input type="button" value="확인" onclick="fn_check()">
    </form>
</body>
</html>
