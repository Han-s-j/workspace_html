<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 객체 (이미지 로딩) 버튼</title>
    <style>
        img {
            width: 200px;
        }
    </style>
    <script>
        // 이미지 경로 정보가 있는 배열
        let imgArr = [];
        let idx = 1;
        let files = ["./img/2.jpg", "./img/3.jpg", "./img/4.jpg",
            "./img/5.jpg", "./img/6.jpg", "./img/7.jpg", "./img/8.jpg", "./img/1.jpg"];
            let img;
            // 온로드 되었을 때 변수에 img 객체 담기
        window.onload = function(){
            img = document.getElementById('img_id');
        }
        for (let i = 0; i < files.length; i++) {
            imgArr[i] = new Image();        // 이미지 객체 생성
            imgArr[i].src = files[i];       // 해당 이미지 객체에 이미지 경로등록(load이벤트)
        }
        function fn_left() {
            if(idx == 0){
                idx = imgArr.length -1 //마지막 이미지가 나오도록
            }else{
                idx--;
            }
            console.log(idx);
            img.src = imgArr[idx].src;
        }

        function fn_right() {
            if(idx == imgArr.length -1){
                idx = 0;
            }else{
                idx++;
            }
            console.log(idx);
            img.src = imgArr[idx].src;
        }
        // let idx = 0;
        // function fn_change(obj) {
        //     img_id.src = imgArr[idx].src;
        //     idx++;
        //     console.log(idx);
        //     idx %= imgArr.length; // 이미지 수를 넘으면 처음으로
        // }
        // function fn_change2(obj) {
        //     img_id.src = imgArr[idx].src;
        //     idx--;
        //     console.log(idx);
        //     if(idx == -1){
        //         idx =7;
        //     }
            // idx %= imgArr.length;// 이미지 수를 넘으면 처음으로
        // }
    </script>
</head>

<body>
    <h3>버튼을 클릭하면 다음,전 이미지를 보여줌</h3>
    <hr>
    <div>
        <!-- 왼쪽 버튼 클릭시 이전 이미지 -->
        <button type="button" onclick="fn_left(img)"> < </button>
        <img src="./img/1.jpg" id="img_id" alt="">
        <!-- 오른쪽 버튼 클릭시 다음 이미지 -->
        <button type="button" onclick="fn_right(img)"> > </button>

    </div>
</body>

</html>
