<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox, select</title>
</head>

<body>
    <h3>모두 선택하세요</h3>
    <hr>
    <form action="" method="get">
        <!-- 짜장면을 선택하면 결과로 1이 전송 됨 -->
        짜장면 <input type="checkbox" value="1" name="chk">
        짬뽕 <input type="checkbox" value="2" name="chk">
        탕수육 <input type="checkbox" value="3" name="chk">
        <br>
        <!-- label: 버튼과 사진이 묶여서 사진을 클릭해도 해당 버튼이 클릭이 됨. 버튼이 작을 때 편리함 -->
        <label for="fruit1">
            <input id="fruit1" type="radio" name="china" value="a">
            사과 <img src="./img/apple.PNG" alt="" width="50">
        </label>
        <label for="fruit2">
            <input id="fruit2" type="radio" name="fruit" value="b">
            바나나 <img src="./img/banana.PNG" alt="" width="50"> <br>
        </label>
        

        <select name="food">
            <option value="1">햄버거</option>
            <option value="2" selected>피자</option>
            <option value="3">파스타</option>
        </select><br><br><br>
        date : <input type="date" value="2025-01-23"><br>
        month : <input type="month" value="2025-01"><br>
        week : <input type="week" value="2025-w3"><br>
        time : <input type="time" value="16:40"><br>
        local : <input type="datetime-local" value="2025-01-23T16:40:01.10">


        <button type="submit">전송</button>
    </form>
</body>

</html>
