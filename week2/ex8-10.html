<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 생성 및 삭제</title>
    <script>
        function fn_create(){
            let newDiv = document.createElement("div");
            newDiv.setAttribute("calss", "myDiv");
            newDiv.style.backgroundColor = 'yellow';
            newDiv.innerHTML = '새로운 DIV';
            // document에는 무조건 body가 있음.
            // append는 해당 객체의 하위 요소 끝에 붙임.

            //각 각 지우기
            newDiv.onclick = function(){
                // this <-- newDiv
                // this.parntElenment <-- 부모
                // 부모에서 나를 삭제 (응용하면 조상에서 부모를 삭제할 수도 있음)
                console.log(this.parentElement);
                this.parentElement.removeChild(this);

            }
            document.body.appendChild(newDiv);
        }
        function fn_insert(){
            let newDiv = document.createElement('div');
            newDiv.innerHTML = 'insert div';
            document.body.insertBefore(newDiv, document.body.childNodes[0]); // childNodes[0] : 앞에
        }
    </script>
</head>
<body>
    <h3>생성, 삽입, 삭제</h3>
    <hr>
    <button type="button" onclick="fn_create()">div 생성</button>
    <a href="javascript:fn_insert()">앞에 추가</a>
</body>
</html>
