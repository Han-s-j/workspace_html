<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *은 전체 */
        * { text-align: center; position: relative; top: 50px;}    
        body {background-color: black;}
        #date{ font-size: 30px; color: blue;}
        #time{font-size: 40px; color: purple;}
        h3{color: whitesmoke;}
    </style>

</head>
<body>
    <h3>메인화면</h3>
    <div id="time">16:13:01</div>
    <div id="date">2025년 02월 05일</div>
</body>
<script>
    function fn_setClock(){
        let now = new Date();
        let nowYear = now.getFullYear();
        let nowMonth = String(now.getMonth()+1).padStart(2,"0");
        let nowDate = String(now.getDate()).padStart(2,"0");
        let nowHour = now.getHours();
        let nowMin = now.getMinutes();
        let nowSec = now.getSeconds();
        // let nowTime = now.getTime();
        // let YYYY_MM_DD = `${nowYear}년${nowMonth}월${nowDate}일`

        // 예시 
        // document.getElementById("date").innerHTML = now.toString();
        // document.getElementById("time").innerHTML = now.toLocaleTimeString();
        document.getElementById("time").innerHTML = `${nowHour}:${nowMin}:${nowSec}`;
        document.getElementById("date").innerHTML = `${nowYear}년 ${nowMonth}월 ${nowDate}일`;

        // document.getElementById('view').innerHTML = `${dday}로 부터 
        // // <br>${day}일 기념일은 <br> ${userDday}(${dayOfWeek})입니다.`;
        //------ 오늘의 문제 -------
        //date 쪽은 YYYY년 MM월 DD일 
        //time 쪽은 HH:MM:DD  로 출력하시오 
        //만약 1월이라면 01로 출력, 1초라면 01로 출력
    } 
	// setInterval은 반복적으로 어떤 기능을 실행야 할때 사용.
	// 첫번째 매개변수는 함수, 두번째 매개변수는 반복 시간 1000 <--1초
	fn_setClock();                   // 로드 되자마자 한번 출력 
	setInterval(fn_setClock, 1000);  // 1초 후마다 출력

</script>
</html>
