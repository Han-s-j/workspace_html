<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 생성 및 삭제</title>
    <script>
        function fn_create() {
            let newDiv = document.createElement("div");
            newDiv.setAttribute("class", "myDiv");
            newDiv.style.backgroundColor = "yellow";
            newDiv.innerHTML = "새로운 DIV";

            
            
        }
    </script>
</head>
<body>
    <h3>생성, 삽입, 삭제</h3>
    <hr>
    <button type="button" onclick="fn_create()">div 생성</button>
    <a href="">앞에 추가</a>
</body>
</html>
